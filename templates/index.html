<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Aplikasi Kasir</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header/Navbar -->
  <header class="bg-dark text-white shadow-sm">
    <div class="container d-flex justify-content-between align-items-center py-3">
      <h1 class="h4 mb-0 d-flex align-items-center gap-2">
        <i class="fas fa-store"></i> Aplikasi Kasir
      </h1>
      <nav class="d-flex gap-2">
        <a href="index.html" class="btn btn-outline-light btn-sm active"><i class="fas fa-home"></i> Dashboard</a>
        <a href="produk.html" class="btn btn-outline-light btn-sm"><i class="fas fa-box"></i> Produk</a>
        <a href="penjualan.html" class="btn btn-outline-light btn-sm"><i class="fas fa-shopping-cart"></i> Penjualan</a>
        <a href="laporan.html" class="btn btn-outline-light btn-sm"><i class="fas fa-file-alt"></i> Laporan</a>
      </nav>
      <div class="d-flex align-items-center gap-2">
        <span class="badge bg-primary">Admin</span>
        <a href="logout" class="btn btn-danger btn-sm"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-4">
    <h2 class="mb-4"><i class="fas fa-home"></i> Dashboard</h2>

    <!-- Dashboard Cards -->
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card text-center shadow-sm border-0">
          <div class="card-body">
            <i class="fas fa-box fa-2x mb-2 text-primary"></i>
            <h5 class="card-title">Total Produk</h5>
            <h3 class="fw-bold">2</h3>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center shadow-sm border-0">
          <div class="card-body">
            <i class="fas fa-shopping-cart fa-2x mb-2 text-success"></i>
            <h5 class="card-title">Penjualan Hari Ini</h5>
            <h3 class="fw-bold">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center shadow-sm border-0">
          <div class="card-body">
            <i class="fas fa-money-bill-wave fa-2x mb-2 text-warning"></i>
            <h5 class="card-title">Total Pendapatan</h5>
            <h3 class="fw-bold">Rp 0</h3>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
