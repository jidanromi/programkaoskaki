<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Penjualan - Aplikasi Kasir</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header/Navbar -->
  <header class="bg-dark text-white shadow-sm">
    <div class="container d-flex justify-content-between align-items-center py-3">
      <h1 class="h4 mb-0 d-flex align-items-center gap-2">
        <i class="fas fa-store"></i> Aplikasi Kasir
      </h1>
      <nav class="d-flex gap-2">
        <a href="index.html" class="btn btn-outline-light btn-sm"><i class="fas fa-home"></i> Dashboard</a>
        <a href="produk.html" class="btn btn-outline-light btn-sm"><i class="fas fa-box"></i> Produk</a>
        <a href="penjualan.html" class="btn btn-outline-light btn-sm"><i class="fas fa-shopping-cart"></i> Penjualan</a>
        <a href="laporan.html" class="btn btn-outline-light btn-sm active"><i class="fas fa-file-alt"></i> Laporan</a>
      </nav>
      <div class="d-flex align-items-center gap-2">
        <span class="badge bg-primary">Admin</span>
        <a href="logout" class="btn btn-danger btn-sm"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-4">
    <h2 class="mb-4"><i class="fas fa-file-invoice-dollar"></i> Laporan Penjualan</h2>

    <!-- Filter Periode -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-primary text-white">
        <i class="fas fa-filter"></i> Filter Laporan
      </div>
      <div class="card-body">
        <form class="row g-3 align-items-end">
          <div class="col-md-4">
            <label for="startDate" class="form-label">Tanggal Mulai</label>
            <input type="date" id="startDate" class="form-control">
          </div>
          <div class="col-md-4">
            <label for="endDate" class="form-label">Tanggal Selesai</label>
            <input type="date" id="endDate" class="form-control">
          </div>
          <div class="col-md-4">
            <button class="btn btn-success w-100"><i class="fas fa-search"></i> Tampilkan</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabel Laporan -->
    <div class="card shadow-sm">
      <div class="card-header bg-dark text-white">
        <i class="fas fa-list"></i> Daftar Transaksi
      </div>
      <div class="card-body table-responsive">
        <table class="table table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th>No. Transaksi</th>
              <th>Tanggal</th>
              <th>Customer</th>
              <th>Total</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>TRX-20250905-181838</td>
              <td>2025-09-05</td>
              <td>Customer Umum</td>
              <td>Rp 50.000</td>
              <td>
                <button class="btn btn-sm btn-info text-white"><i class="fas fa-eye"></i> Detail</button>
              </td>
            </tr>
            <tr>
              <td>TRX-20250905-105436</td>
              <td>2025-09-05</td>
              <td>Customer Umum</td>
              <td>Rp 120.000</td>
              <td>
                <button class="btn btn-sm btn-info text-white"><i class="fas fa-eye"></i> Detail</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer d-flex justify-content-between">
        <strong>Total Omset: <span class="text-success">Rp 170.000</span></strong>
        <button class="btn btn-primary"><i class="fas fa-file-pdf"></i> Export PDF</button>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
