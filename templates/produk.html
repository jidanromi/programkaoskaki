<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produk - Aplikasi Kasir</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header/Navbar -->
  <header class="bg-dark text-white shadow-sm">
    <div class="container d-flex justify-content-between align-items-center py-3">
      <h1 class="h4 mb-0 d-flex align-items-center gap-2">
        <i class="fas fa-store"></i> Aplikasi Kasir
      </h1>
      <nav class="d-flex gap-2">
        <a href="index.html" class="btn btn-outline-light btn-sm"><i class="fas fa-home"></i> Dashboard</a>
        <a href="produk.html" class="btn btn-outline-light btn-sm active"><i class="fas fa-box"></i> Produk</a>
        <a href="penjualan.html" class="btn btn-outline-light btn-sm"><i class="fas fa-shopping-cart"></i> Penjualan</a>
        <a href="laporan.html" class="btn btn-outline-light btn-sm"><i class="fas fa-file-alt"></i> Laporan</a>
      </nav>
      <div class="d-flex align-items-center gap-2">
        <span class="badge bg-primary">Admin</span>
        <a href="logout" class="btn btn-danger btn-sm"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2><i class="fas fa-box"></i> Data Produk</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProduk">
        <i class="fas fa-plus"></i> Tambah Produk
      </button>
    </div>

    <!-- Tabel Produk -->
    <div class="table-responsive shadow-sm rounded">
      <table class="table table-bordered table-hover align-middle mb-0">
        <thead class="table-dark">
          <tr>
            <th>No</th>
            <th>Kode Produk</th>
            <th>Nama Produk</th>
            <th>Harga</th>
            <th>Stok</th>
            <th width="150">Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>PRD001</td>
            <td>Kaos Kaki Hitam</td>
            <td>Rp 15.000</td>
            <td>20</td>
            <td>
              <button class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></button>
              <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal Tambah/Edit Produk -->
  <div class="modal fade" id="modalProduk" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title"><i class="fas fa-box"></i> Tambah Produk</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formProduk">
            <div class="mb-3">
              <label for="kode" class="form-label">Kode Produk</label>
              <input type="text" id="kode" class="form-control" placeholder="Contoh: PRD001" required>
            </div>
            <div class="mb-3">
              <label for="nama" class="form-label">Nama Produk</label>
              <input type="text" id="nama" class="form-control" placeholder="Nama Produk" required>
            </div>
            <div class="mb-3">
              <label for="harga" class="form-label">Harga</label>
              <input type="number" id="harga" class="form-control" placeholder="Harga" required>
            </div>
            <div class="mb-3">
              <label for="stok" class="form-label">Stok</label>
              <input type="number" id="stok" class="form-control" placeholder="Jumlah Stok" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button class="btn btn-success"><i class="fas fa-save"></i> Simpan</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
