<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penjualan - Aplikasi Kasir</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header/Navbar -->
  <header class="bg-dark text-white shadow-sm">
    <div class="container d-flex justify-content-between align-items-center py-3">
      <h1 class="h4 mb-0 d-flex align-items-center gap-2">
        <i class="fas fa-store"></i> Aplikasi Kasir
      </h1>
      <nav class="d-flex gap-2">
        <a href="index.html" class="btn btn-outline-light btn-sm"><i class="fas fa-home"></i> Dashboard</a>
        <a href="produk.html" class="btn btn-outline-light btn-sm"><i class="fas fa-box"></i> Produk</a>
        <a href="penjualan.html" class="btn btn-outline-light btn-sm active"><i class="fas fa-shopping-cart"></i> Penjualan</a>
        <a href="laporan.html" class="btn btn-outline-light btn-sm"><i class="fas fa-file-alt"></i> Laporan</a>
      </nav>
      <div class="d-flex align-items-center gap-2">
        <span class="badge bg-primary">Admin</span>
        <a href="logout" class="btn btn-danger btn-sm"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-4">
    <h2 class="mb-4"><i class="fas fa-cash-register"></i> Transaksi Penjualan</h2>

    <div class="row g-4">
      <!-- Form Tambah Produk ke Keranjang -->
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <i class="fas fa-plus-circle"></i> Pilih Produk
          </div>
          <div class="card-body">
            <form id="formKeranjang">
              <div class="mb-3">
                <label for="produk" class="form-label">Produk</label>
                <select id="produk" class="form-select" required>
                  <option value="">-- Pilih Produk --</option>
                  <option value="PRD001">Kaos Kaki Hitam</option>
                  <option value="PRD002">Kaos Kaki Putih</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="jumlah" class="form-label">Jumlah</label>
                <input type="number" id="jumlah" class="form-control" min="1" value="1" required>
              </div>
              <button class="btn btn-success w-100"><i class="fas fa-cart-plus"></i> Tambah ke Keranjang</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Keranjang Belanja -->
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <span><i class="fas fa-shopping-cart"></i> Keranjang Belanja</span>
            <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> Kosongkan</button>
          </div>
          <div class="card-body table-responsive">
            <table class="table table-bordered align-middle">
              <thead class="table-light">
                <tr>
                  <th>Produk</th>
                  <th>Harga</th>
                  <th>Jumlah</th>
                  <th>Subtotal</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Kaos Kaki Hitam</td>
                  <td>Rp 15.000</td>
                  <td>2</td>
                  <td>Rp 30.000</td>
                  <td>
                    <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Total: <span class="text-primary">Rp 30.000</span></h5>
            <button class="btn btn-success"><i class="fas fa-credit-card"></i> Proses Pembayaran</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
